<!DOCTYPE html>

<html>



<head>

	<title>Bootstrap Actividad 2</title>

	<meta charset="utf-8">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>



<body>

	<form>

		<div class="container w-50">

		  	<div class="form-row">



			    <div class="form-group col-md-6">

					<label for="inputNombre">Nombre de pila</label>

					<input type="text" class="form-control" id="inputNombre">

			    </div>



			    <div class="form-group col-md-6">

					<label for="inputApellido">Apellido</label>

					<input type="text" class="form-control" id="inputApellido">

			    </div>



			</div>



			<div class="form-group">

				<label for="nombreUsuario">Nombre de usuario</label>

				<div class="input-group mb-2">

					<div class="input-group-prepend">

						<div class="input-group-text">@</div>

					</div>

				<input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre de usuario">

				</div>

			</div>



			<div class="form-group">

				<label for="inputCorreo">Correo electrónico (opcional)</label>

				<input type="email" class="form-control" id="inputCorreo" placeholder="you@example.com">

			</div>



			<div class="form-group">

				<label for="inputHabla">Habla a</label>

				<input type="text" class="form-control" id="inputHabla" placeholder="1234 Main St">

			</div>



			<div class="form-group">

				<label for="inputDirec">Dirección 2 (opcional)</label>

				<input type="text" class="form-control" id="inputDirec" placeholder="Apartamento o suite">

			</div>



			<div class="form-row">



				<div class="form-group">

					<label class="my-1 mr-2" for="paisSelect">País</label>

					<select class="custom-select my-1 mr-sm-2" id="paisSelect">

						<option selected>Escoger</option>

						<option value="1">Argentina</option>

					</select>

				</div>



				<div class="form-group">

					<label class="my-1 mr-2" for="estadoSelec">Estado</label>

					<select class="custom-select my-1 mr-sm-2" id="estadoSelect">

						<option selected>Escoger</option>

						<option value="1">?</option>

					</select>

				</div>



				<div class="form-group">

					<label class="my-1 mr-2" for="inputCodigo">Código postal</label>

					<input type="text" class="form-control my-1 mr-sm-2" id="inputCodigo">

				</div>



			</div>



			<div class="footer">



				<div class="form-check mb-2 mr-sm-2">

					<input class="form-check-input" type="checkbox" id="direcFact">

					<label class="form-check-label" for="direcFact">La dirección de envío es la misma que mi dirección de facturación</label>

				</div>



				<div class="form-check mb-2 mr-sm-2">

					<input class="form-check-input" type="checkbox" id="guardarInfo">

					<label class="form-check-label" for="guardarInfo">Guarde esta información para la próxima vez</label>

				</div>

			</div>

		</div>

	</form>



</body>



</html>
